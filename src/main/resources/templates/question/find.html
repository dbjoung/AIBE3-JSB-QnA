<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{/common/layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>게시글 보기</title>
</head>
<div layout:fragment="content" class="mx-auto max-w-2xl w-full bg-white rounded-2xl shadow-lg p-8 space-y-6">
    <div class="flex items-center justify-between border-b pb-4">
        <h1 class="text-2xl font-bold text-gray-800">
            Question Detail
        </h1>

        <div class="flex space-x-2" sec:authorize="isAuthenticated() and principal?.username == #vars.question.member?.username">
            <a th:href="@{'/question/modify/' + ${question.id}}"
               class="px-3 py-1 bg-yellow-400 hover:bg-yellow-500 text-white rounded-lg text-sm transition">
                수정
            </a>
            <form th:action="@{'/question/delete/' + ${question.id}}" method="post"
                  onsubmit="return confirm('정말 삭제하시겠습니까?');">
                <button type="submit"
                        class="px-3 py-1 bg-red-500 hover:bg-red-600 text-white rounded-lg text-sm transition">
                    삭제
                </button>
            </form>
        </div>
    </div>

    <div class="space-y-4">
        <div>
            <span class="block text-sm text-gray-500">ID</span>
            <p class="text-lg font-semibold text-gray-800" th:text="${question.id}"></p>
        </div>

        <div>
            <span class="block text-sm text-gray-500">Name</span>
            <!-- null-safe 처리 -->
            <p class="text-lg font-semibold text-gray-800"
               th:text="${question.member != null ? question.member.nickname : '익명'}"></p>
        </div>
        <div>
            <span class="block text-sm text-gray-500">Title</span>
            <p class="text-xl font-bold text-blue-600" th:text="${question.title}"></p>
        </div>

        <div>
            <span class="block text-sm text-gray-500">Content</span>
            <p class="text-gray-700 leading-relaxed" th:text="${question.content}"></p>
        </div>

        <div class="mt-8">
            <span class="block text-sm text-gray-500 mb-2">Answers</span>

            <div class="space-y-4">
                <div th:each="answer, iterStat : ${answerPage.content}"
                     class="p-4 bg-gray-50 border border-gray-200 rounded-xl shadow-sm hover:shadow-md transition">
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-xs text-gray-400">
                            #<span th:text="${(answerPage.number * answerPage.size) + iterStat.count}"></span>
                        </span>
                        <span class="text-sm font-medium text-blue-600"
                              th:text="${answer.member != null ? answer.member.nickname : '익명'}">작성자</span>
                    </div>
                    <p class="text-gray-700 leading-relaxed break-words" th:text="${answer.content}"></p>

                    <!-- 버튼 영역 -->
                    <div class="flex gap-2 mt-2" sec:authorize="isAuthenticated()" th:if="${#authentication.name == answer.member.username}">
                        <!-- 수정 버튼 -->
                        <button type="button"
                                th:onclick="'toggleEditForm(\'editForm__' + ${answer.id} + '\')'"
                                class="text-sm text-yellow-600 hover:underline">
                            수정
                        </button>

                        <!-- 삭제 폼 -->
                        <form th:action="@{|/answer/delete/${question.id}/${answer.id}|}" method="post"
                              th:object="${answer}" onsubmit="return confirm('정말 삭제하시겠습니까?');">
                            <button type="submit" class="text-sm text-red-600 hover:underline">삭제</button>
                        </form>
                    </div>

                    <!-- 수정 폼 -->
                    <form th:id="'editForm__' + ${answer.id}" th:action="@{|/answer/modify/${question.id}/${answer.id}|}"
                          method="post" class="mt-2 hidden">
                        <textarea name="content" class="w-full p-2 border rounded" th:text="${answer.content}"></textarea>
                        <div class="flex justify-end gap-2 mt-1">
                            <button type="submit" class="text-sm text-white bg-blue-500 px-3 py-1 rounded hover:bg-blue-600">
                                저장
                            </button>
                            <button type="button" class="text-sm text-gray-600 px-3 py-1 rounded border hover:bg-gray-100"
                                    th:onclick="'toggleEditForm(\'editForm__' + ${answer.id} + '\')'">
                                취소
                            </button>
                        </div>
                    </form>
                </div>

                <script>
                    function toggleEditForm(formId) {
                        const form = document.getElementById(formId);
                        if (form.classList.contains('hidden')) {
                            form.classList.remove('hidden');
                        } else {
                            form.classList.add('hidden');
                        }
                    }
                </script>
            </div>
        </div>
    </div>

    <!-- 페이징 UI -->
    <div th:if="${!answerPage.isEmpty()}" class="mt-6 flex justify-center items-center space-x-2">
        <a th:href="@{|/question/find/${question.id}?page=${answerPage.number - 1}|}"
           th:classappend="${!answerPage.hasPrevious()} ? 'pointer-events-none text-gray-400' : 'text-blue-600 hover:text-blue-800'"
           class="px-3 py-1 rounded-lg transition">
            &laquo; Previous
        </a>

        <nav aria-label="Page navigation">
            <ul class="inline-flex items-center -space-x-px">
                <li th:each="pageNum : ${#numbers.sequence(0, answerPage.totalPages - 1)}"
                    th:if="${pageNum >= answerPage.number - 2 and pageNum <= answerPage.number + 2}">
                    <a th:href="@{|/question/find/${question.id}?page=${pageNum}|}"
                       th:text="${pageNum + 1}"
                       th:classappend="${pageNum == answerPage.number} ? 'bg-blue-500 text-white font-bold' : 'bg-white text-gray-600 hover:bg-gray-100'"
                       class="px-4 py-2 border border-gray-300 transition"></a>
                </li>
            </ul>
        </nav>

        <a th:href="@{|/question/find/${question.id}?page=${answerPage.number + 1}|}"
           th:classappend="${!answerPage.hasNext()} ? 'pointer-events-none text-gray-400' : 'text-blue-600 hover:text-blue-800'"
           class="px-3 py-1 rounded-lg transition">
            Next &raquo;
        </a>
    </div>

    <!-- Answer 작성 폼 추가 -->
    <div class="mt-6" sec:authorize="isAuthenticated()">
        <span class="block text-sm text-gray-500 mb-2">Write an Answer</span>

        <form th:action="@{|/answer/write/${question.id}|}" method="POST" class="space-y-4">
            <div>
            <textarea name="content" rows="4" required
                      class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400 resize-none"
                      placeholder="Write your answer here..."></textarea>
            </div>

            <div class="flex justify-end">
                <button type="submit"
                        class="px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-lg shadow transition">
                    Submit Answer
                </button>
            </div>
        </form>
    </div>

    <div class="flex justify-end">
        <a href="/question/list"
           class="px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-lg shadow">
            Back to List
        </a>
    </div>
</div>

<!-- alert 스크립트 -->
<script th:if="${errorMsg != null}">
    alert('[[${#strings.escapeJavaScript(errorMsg)}]]');
</script>
</html>
